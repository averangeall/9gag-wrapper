<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>9GAG Captain Obvious</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {
                padding-top: 90px;
                padding-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <div class="nav-collapse collapse">
                <h1 class="muted">9GAG Captain Obvious</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
            <div class="container" style="width: 50%; margin: 0 auto 20px;">
                <img src="{{ gag_img_url }}" class="img-polaroid" />
            </div>
            <table class="table">
                {% for comment in gag_comments %}
                    {% if comment.is_lead %}
                        <tr>
                            <td width="60px">
                                <img src="{{ comment.img_url }}" />
                            </td>
                            <td colspan="2">
                                <p>{{ comment.name }}</p>
                                <p>{{ comment.content }}</p>
                            </td>
                        </tr>
                    {% else %}
                        <tr>
                            <td></td>
                            <td width="60px">
                                <img src="{{ comment.img_url }}" />
                            </td>
                            <td>
                                <p>{{ comment.name }}</p>
                                <p>{{ comment.content }}</p>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </table>
        </div>
    </body>
</html>
